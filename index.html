<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/109-1091605_instagram-cell-phone-png-transparent-png.png"
          alt="celular"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/Instagram-Logo.png"
            alt="instagram logo"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img src="./img/foto-perfil (2).png" alt="foto de perfil" />
          </div>
          <a href="https://www.instagram.com/accounts/login/" class="instagram-login">Continue como Adivincula01</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Adivincula01?</p>
          <p class="not-account">
            <span class="link-blue"
              ><a href="https://www.instagram.com/accounts/login/"
                >Alterar contas</a
              >
            </span>
            ou
            <span class="link-blue"
              ><a href="https://www.instagram.com/accounts/emailsignup/?hl=en"
                >Inscreva-se</a
              >
            </span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a
              href="https://apps.apple.com/br/app/instagram/id389801252"
              class="app-download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
